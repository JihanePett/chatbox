<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.0/cerulean/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
    />
    <title>Chat</title>
  </head>
  <body>
  <button class="open-button" onclick="openForm()">Chat</button>
    <div class="chat-popup" id="myForm">
      <h4>What can I do for you?</h4>
      <form method="POST" class="form-container">

		<label for="username">Username:</label>
		<input type="text" id="username" name="username">
		<button class="btn btn btn-primary">Go to chat!</button>
        <textarea
          cols="50"
          rows="4"
          name="message"
          id="message"
          placeholder="Type message.."
        >
        {% for message in chat_messages %}
        ({{ message.timestamp }}) {{ message.from }}: {{ message.message }}
    {% endfor %}</textarea
        >
        <button class="btn btn btn-primary">Send message</button>
        <button type="button" class="btn cancel" onclick="closeForm()">
          Close
        </button>
      </form>
    </div>

    <script>
      function openForm() {
        document.getElementById("myForm").style.display = "block";
      }

      function closeForm() {
        document.getElementById("myForm").style.display = "none";
      }
      let textbox = document.getElementById("message");

      let timer = setTimeout(function () {
        location.reload();
      }, 20000);

      textbox.onkeydown = function (e) {
        clearTimeout(timer);

        timer = setTimeout(function () {
          location.reload();
        }, 20000);
      };
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
